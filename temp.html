<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        /* 기본 스타일링 (React 컴포넌트와 유사한 모양을 내기 위한 최소한의 스타일) */
        body {
            font-family: sans-serif;
            background-color: #f0f4f8; /* bg-gradient-background 대신 단색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 448px; /* max-w-md */
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem; /* w-16 */
            height: 4rem; /* h-16 */
            background-color: #3b82f6; /* bg-gradient-primary 대신 단색 */
            color: white; /* text-primary-foreground */
            border-radius: 1rem; /* rounded-2xl */
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 2rem;
            height: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* shadow-card */
            padding: 1.5rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .card-description {
            color: #6b7280; /* text-muted-foreground */
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af; /* text-muted-foreground */
            width: 1rem;
            height: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.625rem 2.5rem 0.625rem 2.5rem; /* pl-10 pr-10 */
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6; /* bg-gradient-primary */
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-md */
        }

        .button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-muted-foreground */
        }

        .error-message {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        /* 아이콘 SVG (Lock, Eye, EyeOff, ShieldCheck - 직접 인라인 또는 이미지 사용 필요) */
        /* Lucide 아이콘 대신 간단한 SVG 사용 */
        .svg-icon {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <svg class="icon svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    <path d="m9 12 2 2 4-4"></path>
                </svg>
            </div>
            <h1 style="font-size: 1.875rem; font-weight: 700; margin-bottom: 0.5rem;">비밀번호 변경</h1>
            <p style="color: #6b7280;">계정 보안을 강화하세요</p>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">새 비밀번호 설정</div>
                <div class="card-description">
                    안전한 비밀번호는 대소문자, 숫자, 특수문자를 포함합니다.
                </div>
            </div>
            <form id="password-change-form">
                <div class="form-group">
                    <label for="current-password" class="label">현재 비밀번호</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        </div>
                        <input
                            id="current-password"
                            type="password"
                            class="input-field"
                            placeholder="현재 비밀번호를 입력하세요"
                        >
                    </div>
                    <div id="current-password-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="new-password" class="label">새 비밀번호</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        </div>
                        <input
                            id="new-password"
                            type="password"
                            class="input-field"
                            placeholder="새 비밀번호를 입력하세요"
                        >
                    </div>
                    <div id="new-password-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="label">새 비밀번호 확인</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        </div>
                        <input
                            id="confirm-password"
                            type="password"
                            class="input-field"
                            placeholder="새 비밀번호를 다시 입력하세요"
                        >
                    </div>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>

                <button type="submit" id="submit-button" class="button">
                    비밀번호 변경
                </button>
            </form>
            
            <div id="status-message" style="margin-top: 1rem; text-align: center; font-weight: bold;"></div>
        </div>

        <div class="message">
            <p>비밀번호 변경 후 자동으로 로그아웃됩니다.</p>
        </div>
    </div>

</html>
